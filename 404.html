<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found | Katz ACE Hardware</title>
    <link rel="icon" type="image/gif" href="Katz ACE Hardware __files/acelogo.gif">
    <link rel="shortcut icon" type="image/gif" href="Katz ACE Hardware __files/acelogo.gif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@300;400;600&display=swap" rel="stylesheet">

    <style media="screen">
      :root {
        --primary-red: #d7002a;
        --primary-red-dark: #a50020;
        --text-dark: #1a1a1a;
        --text-light: #6b6b6b;
        --bg-light: #f8f9fa;
      }
      
      * { box-sizing: border-box; }
      
      body { 
        background: linear-gradient(135deg, var(--bg-light) 0%, #e8ecf0 100%);
        color: var(--text-dark);
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      #message { 
        background: white;
        max-width: 480px;
        margin: 40px 20px;
        padding: 50px 40px;
        border-radius: 16px;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }
      
      #message::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(90deg, var(--primary-red), var(--primary-red-dark));
      }
      
      .error-icon {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, var(--primary-red) 0%, var(--primary-red-dark) 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        box-shadow: 0 10px 30px rgba(215, 0, 42, 0.3);
      }
      
      .error-icon i {
        font-size: 48px;
        color: white;
      }
      
      #message h1 { 
        font-family: 'Roboto Slab', serif;
        font-size: 72px;
        font-weight: 700;
        color: var(--primary-red);
        margin: 0 0 10px;
        letter-spacing: 2px;
      }
      
      #message h2 { 
        font-family: 'Roboto Slab', serif;
        font-size: 24px;
        font-weight: 700;
        color: var(--text-dark);
        margin: 0 0 20px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      #message p { 
        line-height: 1.7;
        margin: 0 0 30px;
        font-size: 16px;
        color: var(--text-light);
      }
      
      #message a { 
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background: linear-gradient(135deg, var(--primary-red) 0%, var(--primary-red-dark) 100%);
        text-transform: uppercase;
        text-decoration: none;
        color: white;
        padding: 16px 32px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 14px;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 20px rgba(215, 0, 42, 0.3);
      }
      
      #message a:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 30px rgba(215, 0, 42, 0.4);
      }
      
      @media (max-width: 600px) {
        #message {
          margin: 20px;
          padding: 40px 25px;
        }
        
        #message h1 {
          font-size: 56px;
        }
        
        #message h2 {
          font-size: 20px;
        }
        
        .error-icon {
          width: 80px;
          height: 80px;
        }
        
        .error-icon i {
          font-size: 36px;
        }
      }
      
      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .error-icon {
        animation: float 3s ease-in-out infinite;
      }
      
      #message {
        animation: fadeInUp 0.6s ease-out;
      }
      
      .helpful-links {
        margin-top: 30px;
        padding-top: 25px;
        border-top: 1px solid #eee;
      }
      
      .helpful-links p {
        font-size: 14px;
        margin-bottom: 15px;
        color: var(--text-light);
      }
      
      .link-list {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }
      
      .link-list a {
        padding: 10px 18px;
        background: var(--bg-light);
        color: var(--text-dark);
        font-size: 13px;
        border-radius: 6px;
        box-shadow: none;
      }
      
      .link-list a:hover {
        background: var(--primary-red);
        color: white;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div id="message">
      <div class="error-icon">
        <i class="fas fa-tools"></i>
      </div>
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>Oops! The page you're looking for seems to have wandered off. Let's get you back to finding what you need.</p>
      <a href="index.html"><i class="fas fa-home"></i> Return Home</a>
      
      <div class="helpful-links">
        <p>Or try one of these:</p>
        <div class="link-list">
          <a href="services.html">Our Services</a>
          <a href="about.html">About Us</a>
          <a href="https://www.acehardware.com" target="_blank">Shop Online</a>
        </div>
      </div>
    </div>
  </body>
</html>
